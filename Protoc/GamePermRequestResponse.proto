package XReactor;
 
option optimize_for = SPEED;

message GamePermRequestResponse {
	required GameType Gametype = 1;
	optional string Gameversion = 2;
	required GameToken Gametoken = 3;
	required string GamePermToken = 4;
}
enum GameType{
	WARCRAFTIII = 1;
	DOTA2 = 2;
	COUNTER = 3;
	WOW = 4;
	STARCRAFT = 5;
}  



enum GameToken{
	OK = 1;
	FAIL = 2;
}

